<!DOCTYPE html>

<html lang="en">
  <head>
    {% block title %}
    <title>Pyxxilated Studios</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/code.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css"
    />
  </head>

  <body>
    <div class="custom-wrapper pure-g shadow" id="menu">
      <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu">
          <a href="/" class="pure-menu-heading custom-brand"
            >Pyxxilated Studios</a
          >
          <a href="#" class="custom-toggle" id="toggle"
            ><s class="bar"></s><s class="bar"></s
          ></a>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <div
          class="pure-menu pure-menu-horizontal custom-can-transform centered"
        >
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="/blog" class="pure-menu-link">Blog</a>
            </li>
            <li class="pure-menu-item">
              <a href="/about" class="pure-menu-link">About</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu pure-menu-horizontal custom-menu-3">
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="https://www.github.com/pyxxil"
                ><img
                  class="menu-image"
                  src="{% static 'images/GitHub-light.png' %}"
              /></a>
            </li>
            <li class="pure-menu-item">
              <a href="https://www.gitlab.com/pyxxil"
                ><img class="menu-image" src="{% static 'images/GitLab.png' %}"
              /></a>
            </li>
            <li class="pure-menu-item">
              <a href="https://www.linkedin.com/in/josh-hill-b655131a1/"
                ><img
                  class="menu-image"
                  src="{% static 'images/LinkedIn.png' %}"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    {% block content %}{% endblock %}

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
