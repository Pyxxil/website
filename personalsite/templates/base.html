<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Pyxxilated Studios</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="A personal website for Pyxxil" />
    <meta name="theme-color" content="#1a1423" />
    <!-- Add additional CSS in static file -->

    {% load static %}

    <style>
      @font-face {
        font-family: "Roboto";
        src: url("{% static 'admin/fonts/Roboto-Regular-webfont.woff' %}");
        font-display: swap;
      }

      @font-face {
        font-family: "Roboto";
        font-weight: bold;
        src: url("{% static 'admin/fonts/Roboto-Bold-webfont.woff' %}");
        font-display: swap;
      }

      @font-face {
        font-family: "Roboto";
        font-weight: lighter;
        src: url("{% static 'admin/fonts/Roboto-Light-webfont.woff' %}");
        font-display: swap;
      }

      @font-face {
        font-family: "Roboto Mono";
        src: url("{% static 'fonts/RobotoMono-Regular.ttf' %}");
        font-display: swap;
      }
    </style>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <link
      rel="stylesheet"
      href="{% static 'css/code.css' %}"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript
      ><link rel="stylesheet" href="{% static 'css/code.css' %}"
    /></noscript>

    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
        crossorigin="anonymous"
    /></noscript>

    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css"
    /></noscript>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'site.webmanifest' %}" />
  </head>

  <body>
    <div class="custom-wrapper pure-g shadow" id="menu">
      <div class="pure-u-1 pure-u-md-6-24">
        <div class="pure-menu">
          <a href="/" class="pure-menu-heading custom-brand"
            >Pyxxilated Studios</a
          >
          <a
            href="#"
            aria-label="None"
            class="custom-toggle"
            id="toggle"
            style="height: 2.5em;"
            ><s class="bar"></s><s class="bar"></s
          ></a>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-12-24">
        <div
          class="pure-menu pure-menu-horizontal custom-can-transform centered"
        >
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="/blog" class="pure-menu-link">Blog</a>
            </li>
            <li class="pure-menu-item">
              <a href="/projects" class="pure-menu-link">Projects</a>
            </li>
            <li class="pure-menu-item">
              <a href="/about" class="pure-menu-link">About</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-6-24">
        <div class="pure-menu pure-menu-horizontal custom-menu-3">
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="https://www.github.com/pyxxil" aria-label="Github"
                ><img
                  class="menu-image"
                  src="{% static 'images/GitHub.svg' %}"
                  alt="Github"
              /></a>
            </li>
            <li class="pure-menu-item">
              <a href="https://www.gitlab.com/pyxxil" aria-label="Gitlab"
                ><img
                  class="menu-image"
                  src="{% static 'images/GitLab.svg' %}"
                  alt="Gitlab"
              /></a>
            </li>
            <li class="pure-menu-item">
              <a
                href="https://www.linkedin.com/in/josh-hill-b655131a1/"
                aria-label="LinkedIn"
                ><img
                  class="menu-image"
                  src="{% static 'images/LinkedIn.svg' %}"
                  alt="Gitlab"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-1" style="height: 2em;"></div>
      <div class="pure-u-md-1-24"></div>
      <div class="pure-u-md-22-24 pure-u-sm-1 pure-u-1 content-wrapper shadow">
        {% block content %}{% endblock %}
      </div>
      <div class="pure-u-md-1-24"></div>
      <div class="pure-u-1" style="height: 2em;"></div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
