{% extends "base.html" %} {% block codestyling %}
{% load static %}
<link
  rel="stylesheet"
  href="{% static 'css/code.css' %}"
  media="none"
  onload="if(media!='all')media='all'"
/>
<noscript>
  <link rel="stylesheet" href="{% static 'css/code.css' %}" />
</noscript>
{% endblock %} {% block content %} {% load martortags %}

<div class="title-background">
  <div class="caption">
    <span class="title">{{ post.title }}</span>
  </div>
</div>

<main class="content-wrapper">
  <article class="content shadow rounded">
    {{ post.body|safe_markdown }}
  </article>
</main>

{% endblock %}
